<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <header class="container">
      <h1>Random Quote Machine</h1>
    </header>

    <section class="container">
      <div class="row">
        <div id="box">
          <div class="col-sm-4 col-xs-12">
            <a href="younus"><img src="https://dl.dropboxusercontent.com/s/hmjarkmpjcxr2oh/younus.jpg?dl=0" class="img-responsive img-circle"></a>
            <h3>Muhammad Yunus</h3>
          </div>
          <div class="col-sm-4 col-xs-12">
            <a href="kalam"><img src="https://dl.dropboxusercontent.com/s/lf5q20kv8gjvjpn/kalam.jpg?dl=0" class="img-responsive img-circle"></a>
            <h3>A. P. J. Abdul Kalam</h3>
          </div>
          <div class="col-sm-4 col-xs-12">
            <a href="linus"><img src="https://dl.dropboxusercontent.com/s/ydjyanwkr155lbp/linus.jpg?dl=0" class="img-responsive img-circle"></a>
            <h3>Linus Torvalds</h3>
          </div>
        </div>
      </div>
    </section>

    <blockquote class="container">
      <a class="btn btn-default left" href="#" role="button">
      <i class="fa fa-hand-o-left"> Previous</i></a>
      <a class="btn btn-default" id="tweet" href="https://twitter.com/intent/tweet?text=Hello%20world" role="button">
      <i class="fa fa-twitter"></i></a>
      <a class="btn btn-default right" href="#" role="button">Next
      <i class="fa fa-hand-o-right"></i></a>
    </blockquote>


    <div class="contaner" id="choose">
      <h4>Choose Any</h4>
      <a class="btn btn-default" href="" role="button">Choose Another</i></a>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
